{% extends 'base.html' %}

{% block title %}Delete TODO - TODO App{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <a href="{% url 'todo-list' %}" class="back-link">← Back to list</a>
    </div>

    <div class="delete-card">
        <div class="delete-icon">⚠️</div>
        <h2 class="delete-title">Delete TODO?</h2>

        <p class="delete-message">
            Are you sure you want to delete the TODO: <strong>"{{ todo.title }}"</strong>?
        </p>

        <p class="delete-warning">
            This action cannot be undone.
        </p>

        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'todo-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
